<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Lightbox</title>
	<link rel="stylesheet" href="css/lightbox mine.css">
	<link rel="stylesheet" href="css/lightbox.css">
</head>

<body>
	<div id="gallery">
	<a href="img/magazine cover.jpg" alt="Magazine Cover" data-lightbox="Magazine">
	   <img src="img/magazine cover preview.jpg" width="150px" height="150px" alt="Magazine Cover">
		</a>
		
	<a href="img/magazine.jpg" alt="Magazine Spread" data-lightbox="Magazine">
	   <img src="img/AiW Book preview.jpg" width="150px" height="150px" alt="Magazine Spread">
		</a>
		
		<a href="img/Infographic.jpg" alt="Infographic" data-lightbox="Infographic">
	   <img src="img/AiW Book2 preview.jpg" width="150px" height="150px" alt="Infographic">
		</a>
		
		<a href="img/Alice in Wonderland Website.jpg" alt="Alice in Wonderland Wesbite" data-lightbox="AIW">
	   <img src="img/Alice in Wonderland Website preview.jpg" width="150px" height="150px"  alt="Alice in Wonderland Wesbite">
		</a>
		
		<a href="img/AiW Book.jpg" alt="Book Chapter Cover" data-lightbox="Book">
	   <img src="img/AiW Book preview.jpg" width="150px" height="150px" alt="Book Chapter Cover">
		</a>
	
		<a href="img/AiW Book2.jpg" alt="Book Text" data-lightbox="Book">
	   <img src="img/AiW Book2 preview.jpg" width="150px" height="150px" alt="Book Text">
		</a>
	
	
	
	</div>
</body>
	<script src="js/lightbox-plus-jquery.js">
	</script>
</html>
