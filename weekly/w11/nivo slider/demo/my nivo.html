<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>My Nivo Slider</title>
</head>
    <link rel="stylesheet" href="../themes/default/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../themes/light/light.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../themes/dark/dark.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../themes/bar/bar.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../nivo-slider.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />

<body>
	<div id="wrapper">
        <a href="http://dev7studios.com" id="dev7link" title="Go to dev7studios">dev7studios</a>

      <div class="slider-wrapper theme-default">
            <div id="slider" class="nivoSlider">
                <img src="img/magazine.jpg" data-thumb="img/magazine preview.jpg" alt="Magazine Spread" title="Magazine page mockup" />
                <img src="img/magazine cover.jpg" data-thumb="img/magazine cover preview.jpg"  alt="magazine cover" data-transition="magazine cover mockup" />
                <img src="img/Infographic.jpg" data-thumb="img/Infographic preview.jpg" alt="inforgraphic " title="Infographic for online website" />
				<img src="img/Alice in Wonderland Website.jpg" data-thumb="img/Alice in Wonderland Website preview.jpg" alt="Alice in Wonderland Website" title="Alice in Wonderland Website mockup" />
				<img src="img/AiW Book.jpg" data-thumb="img/AiW Book preview.jpg" alt="Alice in Wonderland Book" title="Alice in Wonderland Book chapter page mockup" />
				<img src="img/AiW Book2.jpg" data-thumb="img/AiW Book2 preview.jpg" alt="Alice in Wonderland Book page" title="Alice in Wonderland book paeg mockup" />
				
				
			
				
           
        </div>
        </div>        </div>

		
	
	 <script type="text/javascript" src="scripts/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="../jquery.nivo.slider.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider();
    });
    </script>
	
</body>
</html>
